    document.addEventListener('DOMContentLoaded', function() {
      console.log('Navigation script loaded');
      
      const sectionLinks = document.querySelectorAll('.section-link');
      console.log('Found section links:', sectionLinks.length);
      const homePath = '\/fr\/';
      
      sectionLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          console.log('Section link clicked:', this.getAttribute('data-section'));
          
          const section = this.getAttribute('data-section');
          const isHomePage = window.location.pathname === homePath || window.location.pathname === homePath + 'index.html' || window.location.pathname === homePath.replace(/\/$/, '');
          console.log('Is home page:', isHomePage);
          
          if (isHomePage) {
            
            const targetElement = document.querySelector(section);
            console.log('Target element found:', !!targetElement);
            if (targetElement) {
              targetElement.scrollIntoView({
                behavior: 'instant',
                block: 'start'
              });
            }
          } else {
            
            console.log('Navigating to:', homePath + section);
            window.location.href = homePath + section;
          }
        });
      });
      
      
      function handleHashScroll() {
        console.log('Checking for hash:', window.location.hash);
        if (window.location.hash) {
          const targetElement = document.querySelector(window.location.hash);
          console.log('Hash target element found:', !!targetElement);
          if (targetElement) {
            
            setTimeout(() => {
              console.log('Scrolling to hash target');
              targetElement.scrollIntoView({
                behavior: 'instant',
                block: 'start'
              });
            }, 100);
          }
        }
      }
      
      
      handleHashScroll();
      
      
      setTimeout(handleHashScroll, 500);
      setTimeout(handleHashScroll, 1000);
      
      
      window.addEventListener('hashchange', function() {
        console.log('Hash changed to:', window.location.hash);
        handleHashScroll();
      });
      
      
      window.addEventListener('load', function() {
        console.log('Window loaded, checking hash');
        setTimeout(handleHashScroll, 200);
      });
    });
    
    
    document.querySelectorAll('.group > a.nav-link, .group > button.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const group = this.closest('.group');
        const isOpen = group.classList.contains('open');

        
        document.querySelectorAll('.group').forEach(g => g.classList.remove('open'));

        
        if (!isOpen) {
          group.classList.add('open');
        }
      });

      document.addEventListener('click', function(event) {
        const group = link.closest('.group');
        if (!group.contains(event.target)) {
          group.classList.remove('open');
        }
      });
    });

    
    function toggleDarkMode() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', isDark);
    }

    document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
    document.getElementById('darkModeToggleMobile').addEventListener('click', toggleDarkMode);

    
    document.querySelectorAll('#mobile-menu a').forEach(link => {
      link.addEventListener('click', function(e) {
        document.getElementById('mobile-menu').classList.add('hidden');
      });
    });


  </script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('aboutModal');
  const modalBtn = document.getElementById('aboutModalBtn');
  const closeBtn = document.getElementById('closeAboutModal');

  
  modalBtn.addEventListener('click', function() {
    modal.classList.remove('hidden');
    modal.classList.add('flex');
    document.body.style.overflow = 'hidden';
  });

  
  function closeModal() {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
    document.body.style.overflow = 'auto';
  }

  closeBtn.addEventListener('click', closeModal);

  
  modal.addEventListener('click', function(e) {
    if (e.target === modal) {
      closeModal();
    }
  });

  
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
      closeModal();
    }
  });
});
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('contact-form');
    
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      
      
      const formspreeEndpoint = window.FORMSPREE_ENDPOINT;
      
      if (!formspreeEndpoint) {
        showToast('âš ï¸ Contact form not configured. Please try again later.');
        return;
      }
      
      const formData = new FormData(form);
  
      try {
        const response = await fetch(formspreeEndpoint, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
  
        if (response.ok) {
          showToast('âœ… Thank you! I\'ll get back to you soon.');
          form.reset();
        } else {
          showToast('âŒ Error: Please try again.');
        }
      } catch (error) {
        console.error(error);
        showToast('âš ï¸ Failed to submit.');
      }
    });
  
    function showToast(message) {
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.className = 'fixed bottom-6 right-6 bg-second dark:bg-second-light text-white px-4 py-2 rounded shadow-lg';
      document.body.appendChild(toast);
  
      setTimeout(() => {
        toast.remove();
      }, 4000);
    }
  });
</script>

<div id="pexels-config" data-queries="null" style="display: none;"></div>

<script>
  
  window.PEXELS_API_KEY = null; 
  
  
  const configElement = document.getElementById('pexels-config');
  if (configElement) {
    try {
      window.PEXELS_QUERIES = JSON.parse(configElement.getAttribute('data-queries'));
    } catch (error) {
      console.error('Error parsing Pexels queries from config.toml:', error);
      
      window.PEXELS_QUERIES = [];
    }
  } else {
    console.error('Pexels config element not found');
    window.PEXELS_QUERIES = [];
  }

  
  async function fetchConfig() {
    try {
      
      const apiUrl = window.location.hostname === 'localhost' 
        ? 'http://localhost:3001/api/config' 
        : '/api/config';
        
      const response = await fetch(apiUrl);
      if (response.ok) {
        const config = await response.json();
        window.PEXELS_API_KEY = config.pexelsApiKey;
        window.FORMSPREE_ENDPOINT = config.formspreeEndpoint;
        console.log('Configuration loaded securely');
      } else {
        console.warn('Failed to load configuration, using fallback');
      }
    } catch (error) {
      console.warn('Error loading configuration:', error);
    }
  }

  
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', fetchConfig);
  } else {
    fetchConfig();
  }
</script>
